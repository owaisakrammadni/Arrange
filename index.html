<body>
    <form action="#" onsubmit="addnum()">
        <h1>Enter Your Number</h1>
        <input type="number" id="addnumber" placeholder="Enter Your Number">
        <!-- <button>add</button> -->
    </form>

    <h1 id="check"></h1>

    <button onclick="arrange()">Arrange</button>

    <h1 id="num"></h1>




    <script>
        let arr = [];
        let num = [];




        function arrange() {
            var addnum = document.getElementById("addnumber").value;
            arr.push(addnum)


            for (i = 0; i < arr.length; i++) {
                if (arr[i] % 2 === 0 === true) {
                    document.getElementById("num").innerHTML = "true"
                } else if (arr[i] % 2 === 0 === false) {
                    document.getElementById("num").innerHTML = "false"

                }



            }
        }







    </script>
